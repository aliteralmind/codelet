#Codelet:  Ant build properties file.

############################################################
####  The directory in which all below DIRECTORY ROOTS go.
####  Must not end with file-separator.
####     Windows example: If this file's path is
####         C:\java_code\codelet\build.properties
####     then set this to
####         C:\java_code
############################################################

   base.dir=__INSTALLATION_DIRECTORY_HERE__

############################################################
####  The sub-directory containing all Codelet
####  configuration files, as exists in
####     build.xml/${dir_sandbox}
####  Must not end with a file.separator
############################################################

   codelet.config.dir=doc-files

############################################################
####  Do not change anything below this line
############################################################

   #If you use Sun's javac to compile your code, comment the
   #build.compiler line out. Otherwise, set it to the compiler of your
   #choice.
   #build.compiler=jikes

   #See http://ant.apache.org/manual/Types/regexp.html#implementation
   ant.regexp.regexpimpl=org.apache.tools.ant.util.regexp.Jdk14RegexpRegexp

   #DIRECTORY ROOTS: The directories in which "com.github.*" exists.
      #All slashes must be compatible with your operating
      #system.  For example, on Windows, '\\'
      #Do not end these with a slash.
         sandbox.dir=${base.dir}\\sandbox\\z__for_git_commit_only
         build.dir=${base.dir}\\build
         working.dir=${base.dir}\\working
         build.class.dir=${build.dir}\\CLASSES

   #The name of this project, which is used as the name of the
   #directory to put under all the above directory roots
   #This is actually used as the pre-version prefix, and
   #therefore may not end with a slash.
      project.name=codelet

   #XBN-Java
      #Codelet is based on XBN-Java. Unlike Template Featherweight,
      #Codelet requires every XBN-Java class, whether directly
      #used by the classes in com.github.aliteralmind.codelet.* or not. This
      #is because Codelet users are encouraged to add Customizer
      #functions, which may require extra functionality not otherwise
      #available.

         #The full path to the XBN-Java and Template Featherweight jar
         #files, AS THEY EXIST in their respective project build/download
         #directory. These are copied to "z_build\jar_dependencies".
         xbn_project_jar_in_build=${base.dir}\\build\\xbnjava_0p1p0\\download\\xbnjava_0p1p0_all.jar
         templatefeather_project_jar_in_build=${base.dir}\\build\\templatefeather_0p1p0\\download\\templatefeather_0p1p0_all.jar

         #To auto-copy the jar from XBN-Java's build directory to
         #Codelet, UN-comment this variable (Manual copy is done with
         #"ant copyxbnjar"):
         #do.auto.copy.xbn.jar=VALUE_DOESN'T_MATTER_JUST_THAT_THE_VARIABLE_EXISTS

   #Current version number for this project
      version.number.for.display=0.1.0
      version.number.for.dir.name=0p1p0

   #Package-groups for JavaDoc.  Separate with commas (no spaces).
   #A package may only be in ONE group (to avoid
   #   java.util.MissingResourceException: Can't find resource for bundle
   #   com.sun.tools.doclets.internal.toolkit.resources.doclets,
   #   key doclet.Same_package_name_used).

      #Tip: At a command prompt, use the following to show all
      #directories (/a:d), to infinite depth (/s), hiding all the
      #redundant *\. and *\..  items (/h):
      #	[c:\] dir xbn /s /f /a:d /h
   codelet.javadoc.packages.main=com.github.aliteralmind.codelet,com.github.aliteralmind.codelet.alter,com.github.aliteralmind.codelet.examples,com.github.aliteralmind.codelet.examples.adder,com.github.aliteralmind.codelet.taglet,com.github.aliteralmind.codelet.type
   codelet.javadoc.packages.generic=com.github.aliteralmind.codelet.simplesig,com.github.aliteralmind.codelet.util
   codelet.javadoc.packages.generic.examples=com.github.aliteralmind.codelet.examples.non_xbn,com.github.aliteralmind.codelet.examples.simplesig,com.github.aliteralmind.codelet.examples.util
